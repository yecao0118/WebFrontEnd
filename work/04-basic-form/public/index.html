<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Basic Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <header>
        <h1>Welcome to Our Service</h1>
    </header>

    <main>
        <form action="/submit" method="POST">
            <div class="form-notice">* Indicates required field</div>
            <div class="form-field">
                <label for="name" class="required-label">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-field">
                <label for="email" class="required-label">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="checkbox-container">
                <label for="annoy-me">
                    <input type="checkbox" id="annoy-me" name="annoy-me" checked>
                    <span>Do you want us to send you annoying emails?</span>
                </label>
            </div>            
            <div class="form-field">
                <label for="tier" class="required-label">Choose Tier:</label>
                <select id="tier" name="tier" required>
                    <option value="" disabled selected>Please select</option>
                    <option value="1">Silver Tier</option>
                    <option value="2">Gold Tier</option>
                    <option value="3">Platinum Tier</option>
                </select>
            </div>
            <div class="button-container">
                <button type="register">Register</button>
            </div>
        </form>
    </main>

    <footer>
        <a href="#">Privacy Policy</a>
    </footer>
  </body>
</html>
